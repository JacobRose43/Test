<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="SkillGameStyle.css" />
	</head>
	<body>
		<div class="message">Click Start to start the game!</div>
		<div class="container">
			<button class="start" onclick="Start()">Start</button>
			<div class="score">0</div>
			<div class="timer">
				<span id="seconds">00</span> :
				<span id="tens">00</span>
			</div>
			<button class="reset" onclick="Reset()">Reset</button>
		</div>

		<div class="random1"></div>
		<script src="SkillGameScript.js"></script>
	</body>
</html>
